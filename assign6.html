<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-commerce Product Page</title>
<style>
     body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .product-card {
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 300px;
      padding: 20px;
      margin: auto;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    } .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
margin-bottom: 15px;
    }

    .product-title {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .price {
      font-size: 18px;
      color: #e63946;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .buy-btn {
      background-color: #2a9d8f;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
   } .buy-btn:hover {
      background-color: #21867a;
    }
</style>
</head>
<body>
<div class="product-card">
<img src="https://www.tatacapital.com/blog/wp-content/uploads/2019/12/smart-watches-of-india-banner.jpg" alt="product image">
<div class="product-title">Smart Watch Series X</div>
<div class="product-description">
         This Smart Watch Series X features fitness tracking, heart rate monitoring,
         message notifications, and long battery life. Designed for comfort and style.
</div>
<div class="price">â‚¹4,999</div>
<button class="buy-btn">Add to Cart</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HOTEL BOOKING FORM</title>
    </head>
    <style>
        .form-box{
             border: 2px solid #333;
            width:60%;
            padding:auto;
            margin:auto;
            background-color:rgb(219, 200, 217);
        }
        .big-input{
             width: 100%; max-width: 400px; height: 150px; box-sizing: border-box; 
        }
    </style>
    <body align="center">
     <div class="form-box">
        <form align="center;">
        <h2><b>Hotel Room Booking Form</b></h2>
       <label for="name">Full Name:</label>
       <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>
       <label for="Email">Email:</label>
       <input type="text" id="email" name="email" placeholder="enter your email"><br><br>
       <label for="phone">Phone:</label>
       <input type="tel" id="phone" name="phone" placeholder="enter your phone no."><br><br>
       <label for="Check-in">check-in date:</label>
       <input type="date" id="check-in"><br><br>
       <label for="Check-out">check-out date:</label>
       <input type="date" id="check-out"><br><br>
       <label for="room-type">Room Type:</label>
       <select id="room-type" name="room-type">
        <option value="">---select room type</option>
        <option value="single">single room</option>
        <option value="double">double room</option>
       </select><br><br>
       <label for="guests">number of guests</label>
       <input type="number" id="guests" name="guests" min="1" max="5"><br><br>
       <label for="text">Special Requests:</label><br>
        <textarea id="address" name="address" rows="3" cols="40" placeholder="Enter your address" required></textarea><br><br>
       <input type="submit" value="book now">
       <input type="reset" value="reset form">
    </form>
     </div>
    </body>
</html>
